<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table-Based Contact Forms</title>
    <link rel="stylesheet" href="style.css">
       
</head>
<body>

    <form class="container" action="#">
        <h1>Contact Us</h1>
    <table class="form">
        <tr>
            <td><input type="text" class="field" placeholder="NAME" required pattern="[a-zA-Z]{2,6}"
                title="Please Enter Max 6 And Min 2 Letters Only..."></td>
        </tr>
        <tr>
            <td><input type="email" class="field" placeholder="EMAIL" required></td>
        </tr>
        <tr>
            <td><textarea rows="4" class="field" placeholder="MESSAGE" required></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" class="btn" value="Send Your Message"></td>
        </tr>
    </table>
    </form>

</body>
</html>
