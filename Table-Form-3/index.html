<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table-Based Contact Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
       
</head>
<body>

    <form class="container" action="#">
        <h2 class="heading">LOGIN TO <br> CODECONVEY</h2>

        <table>
            <tr>
                <td class="square box1"></td>
                <td class="square box2"></td>
                <td class="square box3"></td>
                <td class="square box4"></td>
                <td class="square box5"></td>
            </tr>
            <tr>
                <td><input type="text" class="field" placeholder="Login" required></td>
            </tr>
            <tr>
                <td><input type="password" class="field" placeholder="Password" required></td>
                <td><i class="fa-solid fa-eye"></i></td>
            </tr>
            <tr>
                <td>
                    <label class="checkbox">
                        <input type="checkbox">
                        <p class="text">Remember</p>
                    </label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" class="btn" value="Log in"></td>
            </tr>
            <tr>
                <td>
                    <p class="text">Forgot password?</p><span class="link">Click Here</span>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="text">Don't have an account</p><span class="link">Sign up</span>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
