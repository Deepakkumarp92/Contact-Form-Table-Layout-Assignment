<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table-Based Contact Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        
</head>
<body>
    
    <h2 class="heading">LOGIN FORM WITH NAV TABS</h2>

    <form class="container" action="#">
   
    <table class="form">
        <tr>
            <td class="login">Login</td>
            <td class="register">Register</td>
        </tr>
    </table>

    <table class="form-box">
        <tr>
            <td class="icon">
                <label>Email address</label>
                <input type="email" class="field" placeholder="name@example.com" required>
                <i class="fa-solid fa-check"></i>
                <p class="text">We'll never share your email with anyone else.</p>
            </td>
        </tr>
        <tr>
            <td class="icon">
                <label>Password</label>
                <input type="password" class="field" placeholder="Password" required>
                <i class="fa-solid fa-circle-exclamation"></i>
                <p class="text">Password incorrect</p>
            </td>
        </tr>
        <tr>
            <td class="button">
                <input type="submit" class="btn" value="Submit">
            </td>
        </tr>
        </table>
    </form>
    
</body>
</html>
